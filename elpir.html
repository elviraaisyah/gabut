<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gabut</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        #customMessage {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            outline: none;
            margin-bottom: 10px;
            font-family: 'Poppins', sans-serif;
        }

        button {
            padding: 8px 12px;
            font-size: 16px;
            background-color: #ff6b6b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
        }

        button:hover {
            background-color: #ff4757;
        }

        .card {
            width: 300px;
            height: 180px;
            perspective: 1000px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 20px;
            position: relative;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0px 15px 25px rgba(0,0,0,0.4);
        }

        .inner-card {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 1s;
            box-shadow: 0px 10px 20px rgba(0,0,0,0.3);
            border-radius: 20px;
            background: white;
        }

        .card:active .inner-card {
            transform: rotateY(180deg);
        }

        .front, .back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            border-radius: 20px;
            padding: 10px;
            font-family: 'Poppins', sans-serif;
        }

        .front {
            background: linear-gradient(to right, #48c6ef, #6f86d6);
            color: white;
        }

        .back {
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            color: white;
            transform: rotateY(180deg);
        }

        .back p {
            font-size: 24px;
            color: #FFD700; /* Warna emas */
            text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
            font-family: 'Poppins', sans-serif;
        }

    </style>
</head>
<body>

    <input type="text" id="customMessage" placeholder="Tulis pesan khusus di sini">
    <button onclick="updateMessage()">Simpan Pesan</button>

    <div class="card">
        <div class="inner-card">
            <div class="front">
                <p>hai</p>
            </div>
            <div class="back">
                <p id="message">kangen</p>
            </div>
        </div>
    </div>

    <script>
        function updateMessage() {
            var userMessage = document.getElementById("customMessage").value;
            document.getElementById("message").innerText = userMessage;
        }
    </script>

</body>
</html>
